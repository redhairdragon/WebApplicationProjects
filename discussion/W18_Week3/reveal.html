<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>

<h1>Reveal Demo</h1>
<div class="reveal">
  <button class="handle">handle-1</button>
</div>
<div class="reveal">
  <button class="handle">handle-2</button>
</div>
<div class="reveal">
  <button class="handle">handle-3</button>
</div>

<a href="javascript:alert( new Date().toLocaleTimeString() );">Check the time! </a>

<script>
window.onload = function() {
    var elements = document.getElementsByClassName("reveal");
    for( var i = 0; i < elements.length; i++ ) {
       const elt = elements[i]; // change to var will always bind to last element!
       var title = elt.getElementsByClassName("handle")[0];

       title.onclick = function() {
        if( elt.className =="reveal")
            elt.className = "revealed";
        else if(elt.className == "revealed")
            elt.className = "reveal";
       }
    }
};
</script>

<style>
div {
    width: 200px;
    height: 50px;
    margin-bottom: 20px;
}
.reveal {
    background: green;
}
</style>

</body>
</html>
